<div class="container">
  <div class="row">
    <div class="offset-2"></div>
    <div class="col-md-8">
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput"
                 placeholder="Your name"
                 formControlName="senderName"
                 [ngClass]="{ 'is-invalid': submitted && f.senderName.errors }"
          />
        </div>
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="emailInput"
                 placeholder="Your email"
                 formControlName="senderEmail"
                 [ngClass]="{ 'is-invalid': submitted && f.senderEmail.errors }"
          />
        </div>
        <div class="form-group">
          <label for="feedbackInput">Feedback</label>
          <textarea rows="3" class="form-control" id="feedbackInput"
                    placeholder="Your feedback"
                    formControlName="feedbackText"
                    [ngClass]="{ 'is-invalid': submitted && f.feedbackText.errors }"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning float-right" [ngClass]="{ 'disabled': btnDisabled }">
          <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
          <span> Send feedback</span>
        </button>
      </form>
    </div>
  </div>
</div>
